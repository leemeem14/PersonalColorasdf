spring.application.name=PersonalColor

server.port=8080

app.upload.path=/home/personalai/newPesonal/input_images

spring.web.resources.static-locations=classpath:/static/,file:/home/personalai/newPesonal/input_images/
spring.mvc.static-path-pattern=/static/**

# MySQL ?? ?? (??)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.26.163:3306/roe
spring.datasource.username=shifty
spring.datasource.password=1234


spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=prod
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

debug=true
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.location=/tmp
# Increase connection timeout (default: 30000ms)
spring.datasource.hikari.connection-timeout=60000

# Reduce max-lifetime to avoid database timeout issues
spring.datasource.hikari.max-lifetime=1200000

# Keep existing settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000

