<!--아이디,비번-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인</title>
  <style>
    body {
      background-image:url("/images/mainpage.png");
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;           /* 배경 이미지를 화면에 맞춰 꽉 채움 */
      background-repeat: no-repeat;     /* 배경 이미지 반복 억제 */
      background-position: center;      /* 화면 중앙에 배경 이미지 배치 */
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      position: relative;
      border: none;
      border-radius: 4px;
    }
    .login-btn {
      background-color: black;
      color: white;
    }
    .login-btn:hover {
      background-color: white;
      border: 2px solid black;
      color: black;
    }
    .signup-btn {
      background-color: rgb(255, 255, 255);
      border: 2px solid black;
      color: black;
    }
    .signup-btn:hover {
      background-color: black;
      color: white
    }
    button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #555;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
    }
    button:hover::after {
      opacity: 1;
      visibility: visible;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="login-box">
  <h2>로그인</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="이메일" required />
    <input type="password" id="password" placeholder="비밀번호" required />
    <button type="submit" class="login-btn" data-tooltip="돌아오신걸 환영합니다">로그인</button>
    <button type="button" class="signup-btn" onclick="location.href='/signup'" data-tooltip="처음이신가요?">회원가입</button>
  </form>
  <div id="errorMessage" class="error-message"></div>
</div>

<script>
  // 페이지 로드 시 이미 로그인되어 있다면 메인 페이지로 리다이렉트
  window.onload = function() {
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = '/';
    }
  };

  // 로그인 폼 제출 처리
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.querySelector('.login-btn');

    // 에러 메시지 초기화
    errorMessage.style.display = 'none';

    // 로딩 상태 표시
    loginBtn.classList.add('loading');
    loginBtn.textContent = '로그인 중...';

    // 간단한 유효성 검사
    if (!email || !password) {
      showError('이메일과 비밀번호를 모두 입력해주세요.');
      resetLoginButton();
      return;
    }

    // 서버에 로그인 요청
    fetch('/api/login', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({
        email: email,
        password: password
      })
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                // 로그인 성공
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);

                // 성공 메시지 표시 후 메인 페이지로 이동
                loginBtn.textContent = '로그인 성공!';
                setTimeout(function() {
                  window.location.href = data.redirectUrl || '/';
                }, 1000);
              } else {
                // 로그인 실패
                showError(data.message);
                resetLoginButton();
              }
            })
            .catch(error => {
              console.error('Error:', error);
              showError('로그인 중 오류가 발생했습니다.');
              resetLoginButton();
            });
  });

  // 에러 메시지 표시
  function showError(message) {
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
  }

  // 로그인 버튼 상태 초기화
  function resetLoginButton() {
    const loginBtn = document.querySelector('.login-btn');
    loginBtn.classList.remove('loading');
    loginBtn.textContent = '로그인';
  }

  // Enter 키 처리
  document.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    }
  });
</script>
</body>
</html>
