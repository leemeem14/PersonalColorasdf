<!--변수 지정할거 이메일,이름,ID,PW,성별-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image:url("/images/mainpage.png");
      margin: 0;
      background-size: cover;           /* 배경 이미지를 화면에 맞춰 꽉 채움 */
      background-repeat: no-repeat;     /* 배경 이미지 반복 억제 */
      background-position: center;      /* 화면 중앙에 배경 이미지 배치 */
      min-height: 100vh;
    }
    .container {
      width: 350px;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #ffffff;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
    }
    .radio-group {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .radio-group input[type="radio"] {
      width: auto;
      margin: 0;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s;
    }
    button:first-child {
      background-color: rgb(255, 255, 255);
      border: 2px solid black;
      color: black;
    }
    button:first-child:hover {
      background-color: black;
      color: white
    }
    button:last-child {
      background-color: black;
      color: white;
    }
    button:last-child:hover {
      background-color: white;
      border: 2px solid black;
      color: black;
    }
    .success-message {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .error-message {
      color: red;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .field-error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }
    button::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #555;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    button:hover::after {
      opacity: 1;
      visibility: visible;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>

  <!-- 성공 메시지 -->
  <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>

  <!-- 전체 에러 메시지 -->
  <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>

  <form th:action="@{/signup}" th:object="${signupForm}" method="post">

    <!-- CSRF 토큰 (Spring Security 사용 시) -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>

    <!-- 이메일 -->
    <input type="email"
           th:field="*{email}"
           placeholder="이메일"
           th:class="${#fields.hasErrors('email')} ? 'error' : ''"
           required>
    <div th:if="${#fields.hasErrors('email')}"
         class="field-error"
         th:errors="*{email}"></div>

    <!-- 이름 -->
    <input type="text"
           th:field="*{name}"
           placeholder="이름"
           th:class="${#fields.hasErrors('name')} ? 'error' : ''"
           required>
    <div th:if="${#fields.hasErrors('name')}"
         class="field-error"
         th:errors="*{name}"></div>

    <!-- 비밀번호 -->
    <input type="password"
           th:field="*{password}"
           placeholder="비밀번호"
           th:class="${#fields.hasErrors('password')} ? 'error' : ''"
           required>
    <div th:if="${#fields.hasErrors('password')}"
         class="field-error"
         th:errors="*{password}"></div>

    <!-- 비밀번호 확인 -->
    <input type="password"
           th:field="*{confirmPassword}"
           placeholder="비밀번호 확인"
           th:class="${#fields.hasErrors('confirmPassword')} ? 'error' : ''"
           required>
    <div th:if="${#fields.hasErrors('confirmPassword')}"
         class="field-error"
         th:errors="*{confirmPassword}"></div>

    <!-- 성별 -->
    <div class="radio-group">
      <label>
        <input type="radio" th:field="*{gender}" value="MAN"> 남성
      </label>
      <label>
        <input type="radio" th:field="*{gender}" value="WOMAN"> 여성
      </label>
    </div>
    <div th:if="${#fields.hasErrors('gender')}"
         class="field-error"
         th:errors="*{gender}"></div>

    <div class="button-group">
      <button type="submit" data-tooltip="가입을 환영합니다.">가입</button>
      <button type="button" data-tooltip="마음이 바뀌셨나요?" th:onclick="|window.location.href='@{/}'|">취소</button>
    </div>
  </form>
</div>

<script>
  // 클라이언트 사이드 유효성 검사 (선택사항)
  document.querySelector('form').addEventListener('submit', function(e) {
    const password = document.querySelector('input[name="password"]').value;
    const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;

    if (password !== confirmPassword) {
      e.preventDefault();
      alert('비밀번호가 일치하지 않습니다.');
      return false;
    }

    if (password.length < 6) {
      e.preventDefault();
      alert('비밀번호는 최소 6자 이상이어야 합니다.');
      return false;
    }

    // 로딩 상태 표시
    const submitBtn = document.querySelector('button[type="submit"]');
    submitBtn.classList.add('loading');
    submitBtn.textContent = '가입 중...';
  });
</script>
</body>
</html>
