    (function () {
        const imgEl = document.getElementById('resultImage');
        const stage = document.getElementById('stage');
        const mask = document.getElementById('mask');
        const out = document.getElementById('out');
        if (!imgEl || !stage || !mask || !out) return;

        let picked = null;                 // {h,s,l} ìƒ˜í”Œ ê¸°ì¤€ìƒ‰
        let ready = false;                 // ì´ë¯¸ì§€/ìº”ë²„ìŠ¤ ì¤€ë¹„ ì—¬ë¶€
        let cache = { iw:0, ih:0, cw:0, ch:0, scale:1 };


        const THRESHOLD = 32;
        const STRENGTH  = 0.85;


        const clamp = (v, min, max) => v < min ? min : (v > max ? max : v);
        function rgbToHsl(r, g, b) {
            r/=255; g/=255; b/=255;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            let h, s, l = (max+min)/2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d/(2 - max - min) : d/(max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }
            return [h, s, l];
        }
        function hexToRgb(hex) {
            if (!hex) return [0,0,0];
            hex = hex.toString().trim();
            if (hex.startsWith('rgb')) {
                const m = hex.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/i);
                if (m) return [parseInt(m[1]), parseInt(m[2]), parseInt(m[3])];
            }
            hex = hex.replace('#','');
            if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
            const n = parseInt(hex,16);
            return [(n>>16)&255, (n>>8)&255, n&255];
        }


        function sizeCanvases() {
            if (!imgEl.naturalWidth) return;
            const iw = imgEl.naturalWidth, ih = imgEl.naturalHeight;
            const targetW = Math.min(900, iw);
            const targetH = Math.round(targetW * ih / iw);
            [mask, out].forEach(c => { c.width = targetW; c.height = targetH; });
            cache = { iw, ih, cw: targetW, ch: targetH, scale: targetW / iw };
            ready = true;
        }
        if (imgEl.complete) sizeCanvases();
        imgEl.addEventListener('load', sizeCanvases);


        stage.addEventListener('click', (e) => {
            if (!ready) return;
            const rect = stage.getBoundingClientRect();
            const xr = (e.clientX - rect.left) / rect.width;
            const yr = (e.clientY - rect.top) / rect.height;
            const cx = Math.round(xr * out.width);
            const cy = Math.round(yr * out.height);

            const tmp = document.createElement('canvas');
            tmp.width = out.width; tmp.height = out.height;
            const tctx = tmp.getContext('2d');
            tctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const px = tctx.getImageData(cx, cy, 1, 1).data;
            const [h, s, l] = rgbToHsl(px[0], px[1], px[2]);
            picked = { h, s, l };
            buildMask();
        });


        function bindSwatches() {
            document.querySelectorAll('.color-swatch').forEach(el => {
                el.addEventListener('click', () => {
                    const bg = getComputedStyle(el).backgroundColor;
                    applyRecolor(bg);
                });
            });
        }
        window.addEventListener('load', bindSwatches);

        // ë§ˆìŠ¤í¬ ìƒì„±(ìƒ˜í”Œìƒ‰ê³¼ ìœ ì‚¬í•œ ì˜ì—­ë§Œ)
        function buildMask() {
            if (!picked || !ready) return;
            const t = document.createElement('canvas');
            t.width = out.width; t.height = out.height;
            const ctx = t.getContext('2d');
            ctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);

            const src = ctx.getImageData(0, 0, out.width, out.height);
            const d = src.data;

            const mctx = mask.getContext('2d');
            const maskData = mctx.createImageData(out.width, out.height);
            const md = maskData.data;

            for (let i = 0; i < d.length; i += 4) {
                const r = d[i], g = d[i+1], b = d[i+2], a = d[i+3];
                if (a === 0) { md[i+3] = 0; continue; }

                const [h, s, l] = rgbToHsl(r, g, b);
                let dh = Math.abs(h - picked.h); if (dh > 180) dh = 360 - dh;
                const ds = Math.abs(s - picked.s) * 100;
                const dl = Math.abs(l - picked.l) * 100;

                const dist = dh * 0.7 + ds * 0.2 + dl * 0.1;
                const inside = dist < THRESHOLD && s > 0.12 && l > 0.05 && l < 0.95;

                md[i]   = 16;
                md[i+1] = 185;
                md[i+2] = 129;
                md[i+3] = inside ? 90 : 0;
            }
            mctx.putImageData(maskData, 0, 0);
        }


        function applyRecolor(targetColor) {
            if (!picked) { alert('ì´ë¯¸ì§€ ìœ„ë¥¼ í´ë¦­í•´ì„œ ìƒì˜ ê¸°ì¤€ìƒ‰ì„ ë¨¼ì € ìƒ˜í”Œí•˜ì„¸ìš”.'); return; }
            const [tr, tg, tb] = hexToRgb(targetColor);

            const octx = out.getContext('2d');
            octx.clearRect(0, 0, out.width, out.height);
            octx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const imgData = octx.getImageData(0, 0, out.width, out.height);
            const d = imgData.data;

            buildMask();
            const mctx = mask.getContext('2d');
            const m = mctx.getImageData(0, 0, mask.width, mask.height).data;

            for (let i = 0; i < d.length; i += 4) {
                if (m[i+3] > 0) {
                    const r = d[i], g = d[i+1], b = d[i+2];
                    const lum = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                    const rr = tr * lum, gg = tg * lum, bb = tb * lum;
                    d[i]   = clamp(Math.round(rr * STRENGTH + r * (1 - STRENGTH)), 0, 255);
                    d[i+1] = clamp(Math.round(gg * STRENGTH + g * (1 - STRENGTH)), 0, 255);
                    d[i+2] = clamp(Math.round(bb * STRENGTH + b * (1 - STRENGTH)), 0, 255);
                }
            }
            octx.putImageData(imgData, 0, 0);
        }
    })();

    // ìœ í‹¸ë¦¬í‹° í•¨ìˆ˜ë“¤
    function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

    function rgbToHsv(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;

        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        const diff = max - min;

        let h = 0;
        if (diff !== 0) {
            if (max === r) h = ((g - b) / diff) % 6;
            else if (max === g) h = (b - r) / diff + 2;
            else h = (r - g) / diff + 4;
        }
        h = Math.round(h * 60);
        if (h < 0) h += 360;

        const s = max === 0 ? 0 : Math.round((diff / max) * 100);
        const v = Math.round(max * 100);

        return { h, s, v };
    }
