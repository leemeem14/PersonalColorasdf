    const maskDataUri = '[[${segmentationMask}]]';
    const imgEl = document.getElementById('resultImage');

    imgEl.addEventListener('load', () => {
        // 캔버스 크기 동기화
        [maskCanvas, outCanvas].forEach(c => {
            c.width = imgEl.width;
            c.height = imgEl.height;
            c.style.width = imgEl.width+'px';
            c.style.height = imgEl.height+'px';
        });

        // 세그멘테이션 마스크 그리기
        const ctx = maskCanvas.getContext('2d');
        const mImg = new Image();
        mImg.onload = () => ctx.drawImage(mImg, 0, 0);
        mImg.src = maskDataUri;

    // 전역 리컬러링 함수: 마스크 픽셀 255 위치만 리컬러
    window.applyRecolor = function(targetColor) {
        const imgCtx = outCanvas.getContext('2d');
        imgCtx.clearRect(0,0,outCanvas.width,outCanvas.height);
        imgCtx.drawImage(imgEl, 0,0,outCanvas.width,outCanvas.height);
        const imgData = imgCtx.getImageData(0,0,outCanvas.width,outCanvas.height);
        const maskData = maskCanvas.getContext('2d')
            .getImageData(0,0,maskCanvas.width,maskCanvas.height).data;
        const [tr,tg,tb] = hexToRgb(targetColor);

        for (let i=0; i<maskData.length; i+=4) {
            if (maskData[i] > 128) {
                const idx = i;
                const r = imgData.data[idx], g = imgData.data[idx+1], b = imgData.data[idx+2];
                const lum = (0.2126*r +0.7152*g +0.0722*b)/255;
                imgData.data[idx  ] = tr*lum;
                imgData.data[idx+1] = tg*lum;
                imgData.data[idx+2] = tb*lum;
            }
        }
        imgCtx.putImageData(imgData,0,0);
    };

        if (!imgEl || !stage || !mask || !out) return;

        let ready = false;                 // 이미지/캔버스 준비 여부
        let cache = { iw:0, ih:0, cw:0, ch:0, scale:1 };


        const THRESHOLD = 32;

        const clamp = (v, min, max) => v < min ? min : (v > max ? max : v);
        function rgbToHsl(r, g, b) {
            r/=255; g/=255; b/=255;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            let h, s, l = (max+min)/2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d/(2 - max - min) : d/(max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }
            return [h, s, l];
        }
        function hexToRgb(hex) {
            if (!hex) return [0,0,0];
            hex = hex.toString().trim();
            if (hex.startsWith('rgb')) {
                const m = hex.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/i);
                if (m) return [parseInt(m[1]), parseInt(m[2]), parseInt(m[3])];
            }
            hex = hex.replace('#','');
            if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
            const n = parseInt(hex,16);
            return [(n>>16)&255, (n>>8)&255, n&255];
        }

            cache = { iw, ih, cw: targetW, ch: targetH, scale: targetW / iw };
            ready = true;

        if (imgEl.complete) sizeCanvases();
        imgEl.addEventListener('load', sizeCanvases);


        stage.addEventListener('click', (e) => {

            const rect = stage.getBoundingClientRect();

            const cy = Math.round(yr * out.height);

            const tmp = document.createElement('canvas');
            tmp.width = out.width; tmp.height = out.height;
            const tctx = tmp.getContext('2d');
            tctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const px = tctx.getImageData(cx, cy, 1, 1).data;
            const [h, s, l] = rgbToHsl(px[0], px[1], px[2]);
            picked = { h, s, l };
            buildMask();
        });


        function bindSwatches() {
            document.querySelectorAll('.color-swatch').forEach(el => {
                el.addEventListener('click', () => {
                    const bg = getComputedStyle(el).backgroundColor;
                    applyRecolor(bg);
                });
            });
        }
        window.addEventListener('load', bindSwatches);

        // 마스크 생성(샘플색과 유사한 영역만)
        function buildMask() {
            if (!picked || !ready) return;
            const t = document.createElement('canvas');
            t.width = out.width; t.height = out.height;
            const ctx = t.getContext('2d');
            ctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);

            const src = ctx.getImageData(0, 0, out.width, out.height);
            const d = src.data;

            const mctx = mask.getContext('2d');
            const maskData = mctx.createImageData(out.width, out.height);
            const md = maskData.data;

            for (let i = 0; i < d.length; i += 4) {
                const r = d[i], g = d[i+1], b = d[i+2], a = d[i+3];
                if (a === 0) { md[i+3] = 0; continue; }

                const [h, s, l] = rgbToHsl(r, g, b);
                let dh = Math.abs(h - picked.h); if (dh > 180) dh = 360 - dh;
                const ds = Math.abs(s - picked.s) * 100;
                const dl = Math.abs(l - picked.l) * 100;

                const dist = dh * 0.7 + ds * 0.2 + dl * 0.1;
                const inside = dist < THRESHOLD && s > 0.12 && l > 0.05 && l < 0.95;

                md[i]   = 16;
                md[i+1] = 185;
                md[i+2] = 129;
                md[i+3] = inside ? 90 : 0;
            }
            mctx.putImageData(maskData, 0, 0);
        }


        function applyRecolor(targetColor) {
            if (!picked) { alert('이미지 위를 클릭해서 상의 기준색을 먼저 샘플하세요.'); return; }
            const [tr, tg, tb] = hexToRgb(targetColor);

            const octx = out.getContext('2d');
            octx.clearRect(0, 0, out.width, out.height);
            octx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const imgData = octx.getImageData(0, 0, out.width, out.height);
            const d = imgData.data;

            buildMask();
            const mctx = mask.getContext('2d');
            const m = mctx.getImageData(0, 0, mask.width, mask.height).data;

            for (let i = 0; i < d.length; i += 4) {
                if (m[i+3] > 0) {
                    const r = d[i], g = d[i+1], b = d[i+2];
                    const lum = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                    const rr = tr * lum, gg = tg * lum, bb = tb * lum;
                    d[i]   = clamp(Math.round(rr * STRENGTH + r * (1 - STRENGTH)), 0, 255);
                    d[i+1] = clamp(Math.round(gg * STRENGTH + g * (1 - STRENGTH)), 0, 255);
                    d[i+2] = clamp(Math.round(bb * STRENGTH + b * (1 - STRENGTH)), 0, 255);
                }
            }
            octx.putImageData(imgData, 0, 0);
        }
    })();

    // 그래프 초기화 함수
    function initializeCharts() {
        // 서버에서 전달된 데이터 가져오기
        const confidence = /*[[${confidence}]]*/ 38;
        const recommendations = /*[[${recommendations}]]*/ [];
        const colorType = /*[[${analysis.colorType}]]*/ 'SUMMER_COOL';
        const typeComparisonData = /*[[${typeComparisonData}]]*/ {};

        // 1. 신뢰도 차트 (도넛 차트)
        createConfidenceChart(confidence);

        // 2. 퍼스널 컬러 타입 비교
        createTypeComparisonChart(colorType, confidence, typeComparisonData);
    }

    // 신뢰도 도넛 차트
    function createConfidenceChart(confidence) {
        const ctx = document.getElementById('confidenceChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['신뢰도', '불확실성'],
                datasets: [{
                    data: [confidence, 100 - confidence],
                    backgroundColor: [
                        confidence > 70 ? '#4CAF50' : confidence > 50 ? '#FF9800' : '#F44336',
                        '#E0E0E0'
                    ],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });
    }


    // 퍼스널 컬러 타입 비교
    function createTypeComparisonChart(currentType, confidence, typeComparisonData) {
        const ctx = document.getElementById('typeComparisonChart').getContext('2d');

        let typeLabels, similarities;

        // 서버에서 전달된 비교 데이터가 있으면 사용
        if (typeComparisonData && typeComparisonData.similarities && typeComparisonData.typeLabels) {
            typeLabels = Object.values(typeComparisonData.typeLabels);
            similarities = Object.values(typeComparisonData.similarities).map(val => val * 100);
        } else {
            // 기본 방식으로 처리
            const types = ['SPRING', 'SUMMER', 'AUTUMN', 'WINTER'];
            typeLabels = ['봄 웜톤', '여름 쿨톤', '가을 웜톤', '겨울 쿨톤'];
            similarities = types.map(type => {
                if (type === currentType) return confidence;
                return Math.random() * 30 + 10; // 10-40% 범위의 랜덤 값
            });
        }

        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: typeLabels,
                datasets: [{
                    label: '유사도 (%)',
                    data: similarities,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                responsive: true,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });
    }

    // 유틸리티 함수들
    function hexToRgb(hex) {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        } : null;
    }

    function rgbToHsv(r, g, b) {
        r /= 255;
        g /= 255;
        b /= 255;

        const max = Math.max(r, g, b);
        const min = Math.min(r, g, b);
        const diff = max - min;

        let h = 0;
        if (diff !== 0) {
            if (max === r) h = ((g - b) / diff) % 6;
            else if (max === g) h = (b - r) / diff + 2;
            else h = (r - g) / diff + 4;
        }
        h = Math.round(h * 60);
        if (h < 0) h += 360;

        const s = max === 0 ? 0 : Math.round((diff / max) * 100);
        const v = Math.round(max * 100);

        return { h, s, v };
    }
