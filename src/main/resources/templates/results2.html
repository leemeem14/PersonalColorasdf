    <style>

        /* ê²°ê³¼ ë°•ìŠ¤ ìŠ¤íƒ€ì¼ */
        .result-box {

        /* ê·¸ë˜í”„ ì„¹ì…˜ ìŠ¤íƒ€ì¼ */
        .charts-section {

            margin-top: 20px;
        }
    </style>

<body>

        <canvas id="mask"></canvas>

    <div class="result-box">
        <h1 th:text="${analysis.colorType.displayName} + ' - ë‹¹ì‹ ì˜ í¼ìŠ¤ë„ ì»¬ëŸ¬ì…ë‹ˆë‹¤'"></h1>
        <p th:text="${description}"></p>
        <p>ì‹ ë¢°ë„: <span th:text="${confidence}"></span>%</p>
        
        <div th:if="${recommendations}">
            <h3>ì¶”ì²œ ìƒ‰ìƒ:</h3>

                ì‚¬ì§„ ìœ„ë¥¼ í•œ ë²ˆ í´ë¦­í•´ ìƒì˜ì˜ ê¸°ì¤€ìƒ‰ì„ ìƒ˜í”Œí•œ ë‹¤ìŒ, ì¶”ì²œ ìƒ‰ìƒì„ í´ë¦­í•˜ì„¸ìš”.

    <!-- ê·¸ë˜í”„ ì„¹ì…˜ ì¶”ê°€ -->
    <div class="charts-section">
        <h2 style="text-align: center; margin-bottom: 30px; color: #333;">ğŸ“Š ìƒì„¸ ë¶„ì„ ê²°ê³¼</h2>
        <div class="chart-grid">
            <!-- ì‹ ë¢°ë„ ì°¨íŠ¸ -->
            <div class="chart-container">
                <div class="chart-title">ì‹ ë¢°ë„ ë¶„ì„</div>
                <canvas id="confidenceChart" width="300" height="200"></canvas>
            </div>
            <!-- í¼ìŠ¤ë„ ì»¬ëŸ¬ íƒ€ì… ë¹„êµ -->
            <div class="chart-container">
                <div class="chart-title">í¼ìŠ¤ë„ ì»¬ëŸ¬ íƒ€ì… ë¹„êµ</div>

    <div class="btn-group">

        <button class="next-btn"
                onclick="location.href='/shop'"
                data-tooltip="ì‡¼í•‘ í˜ì´ì§€ë¡œ ì´ë™">ë‹¤ìŒ</button>

</div>

<script>
    // ê·¸ë˜í”„ ì´ˆê¸°í™”
    window.onload = function() {
        initializeCharts();
        bindSwatches();
    };
    
    const SNOW_COLORS = ["#FFB6C1", "#FF69B4", "#87CEEB", "#8A2BE2", "#7FFFD4", "#FFD700", "#FFA07A"];
    const SNOW_SYMBOLS = ["â„", "â™¥", "âœ¿", "â˜…"];
    
    function createSnowflake() {
        const flake = document.createElement("div");
        flake.className = "snowflake";
        flake.style.left = Math.random() * window.innerWidth + "px";
        flake.style.animationDuration = 8 + Math.random() * 8 + "s";
        flake.style.color = SNOW_COLORS[Math.floor(Math.random() * SNOW_COLORS.length)];
        flake.textContent = SNOW_SYMBOLS[Math.floor(Math.random() * SNOW_SYMBOLS.length)];
        document.body.appendChild(flake);
        setTimeout(() => flake.remove(), 8000);
    }
    setInterval(createSnowflake, 500);
    
    // ìƒ‰ìƒ í´ë¦­ ì´ë²¤íŠ¸ ë°”ì¸ë”©
    function bindSwatches() {
        document.querySelectorAll('.color-swatch').forEach(function(swatch) {
            swatch.addEventListener('click', function() {
                const backgroundColor = window.getComputedStyle(swatch).backgroundColor;
                const title = swatch.getAttribute('title') || backgroundColor;
                
                // ìƒ‰ìƒ ì •ë³´ë¥¼ í™”ë©´ì— í‘œì‹œ
                let existingInfo = document.getElementById('selectedColorInfo');
                if (existingInfo) existingInfo.remove();
                
                const colorInfo = document.createElement('p');
                colorInfo.id = 'selectedColorInfo';
                colorInfo.style.textAlign = 'center';
                colorInfo.style.margin = '10px 0';
                colorInfo.style.fontWeight = 'bold';
                colorInfo.style.color = '#333';
                colorInfo.textContent = 'ì„ íƒëœ ìƒ‰ìƒ: ' + title;
                
                // ì¶”ì²œ ìƒ‰ìƒ div ë‹¤ìŒì— ì‚½ì…
                const recommendationsDiv = swatch.parentNode.parentNode;
                recommendationsDiv.appendChild(colorInfo);
                
                // ê°€ìƒì˜ ìƒ‰ìƒ ì ìš© í•¨ìˆ˜ í˜¸ì¶œ (ì‹¤ì œ êµ¬í˜„ í•„ìš”)
                applyRecolor(backgroundColor);
            });
        });
    }
    
    (function () {
        const imgEl = document.getElementById('resultImage');
        const stage = document.getElementById('stage');
        const mask = document.getElementById('mask');
        const out = document.getElementById('out');
        
        if (!imgEl || !stage || !mask || !out) return;
        
        let picked = null;
        let ready = false;
        let cache = { iw:0, ih:0, cw:0, ch:0, scale:1 };
        
        const THRESHOLD = 32;
        const STRENGTH = 0.85;
        
        const clamp = (v, min, max) => v < min ? min : (v > max ? max : v);
        
        function rgbToHsl(r, g, b) {
            r/=255; g/=255; b/=255;
            const max = Math.max(r,g,b), min = Math.min(r,g,b);
            let h, s, l = (max+min)/2;
            if (max === min) { h = s = 0; }
            else {
                const d = max - min;
                s = l > 0.5 ? d/(2 - max - min) : d/(max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h *= 60;
            }
            return [h, s, l];
        }
        
        function hexToRgb(hex) {
            if (!hex) return [0,0,0];
            hex = hex.toString().trim();
            if (hex.startsWith('rgb')) {
                const m = hex.match(/rgb\((\d+),\s*(\d+),\s*(\d+)\)/i);
                if (m) return [parseInt(m[1]), parseInt(m[2]), parseInt(m[3])];
            }
            hex = hex.replace('#','');
            if (hex.length === 3) hex = hex.split('').map(c => c + c).join('');
            const n = parseInt(hex,16);
            return [(n>>16)&255, (n>>8)&255, n&255];
        }
        
        function sizeCanvases() {
            if (!imgEl.naturalWidth) return;
            const iw = imgEl.naturalWidth, ih = imgEl.naturalHeight;
            const targetW = Math.min(900, iw);
            const targetH = Math.round(targetW * ih / iw);
            [mask, out].forEach(c => { c.width = targetW; c.height = targetH; });
            cache = { iw, ih, cw: targetW, ch: targetH, scale: targetW / iw };
            ready = true;
        }
        
        if (imgEl.complete) sizeCanvases();
        imgEl.addEventListener('load', sizeCanvases);
        
        stage.addEventListener('click', (e) => {
            if (!ready) return;
            const rect = stage.getBoundingClientRect();
            const xr = (e.clientX - rect.left) / rect.width;
            const yr = (e.clientY - rect.top) / rect.height;
            const cx = Math.round(xr * out.width);
            const cy = Math.round(yr * out.height);
            
            const tmp = document.createElement('canvas');
            tmp.width = out.width; tmp.height = out.height;
            const tctx = tmp.getContext('2d');
            tctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const px = tctx.getImageData(cx, cy, 1, 1).data;
            const [h, s, l] = rgbToHsl(px[0], px[1], px[2]);
            picked = { h, s, l };
            buildMask();
        });
        
        function buildMask() {
            if (!picked || !ready) return;
            const t = document.createElement('canvas');
            t.width = out.width; t.height = out.height;
            const ctx = t.getContext('2d');
            ctx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const src = ctx.getImageData(0, 0, out.width, out.height);
            const d = src.data;
            const mctx = mask.getContext('2d');
            const maskData = mctx.createImageData(out.width, out.height);
            const md = maskData.data;
            
            for (let i = 0; i < d.length; i += 4) {
                const r = d[i], g = d[i+1], b = d[i+2], a = d[i+3];
                if (a === 0) { md[i+3] = 0; continue; }
                const [h, s, l] = rgbToHsl(r, g, b);
                let dh = Math.abs(h - picked.h); if (dh > 180) dh = 360 - dh;
                const ds = Math.abs(s - picked.s) * 100;
                const dl = Math.abs(l - picked.l) * 100;
                const dist = dh * 0.7 + ds * 0.2 + dl * 0.1;
                const inside = dist < THRESHOLD && s > 0.12 && l > 0.05 && l < 0.95;
                md[i] = 16;
                md[i+1] = 185;
                md[i+2] = 129;
                md[i+3] = inside ? 90 : 0;
            }
            mctx.putImageData(maskData, 0, 0);
        }
        
        window.applyRecolor = function(targetColor) {
            if (!picked) { 
                alert('ì´ë¯¸ì§€ ìœ„ë¥¼ í´ë¦­í•´ì„œ ìƒì˜ ê¸°ì¤€ìƒ‰ì„ ë¨¼ì € ìƒ˜í”Œí•˜ì„¸ìš”.'); 
                return; 
            }
            const [tr, tg, tb] = hexToRgb(targetColor);
            const octx = out.getContext('2d');
            octx.clearRect(0, 0, out.width, out.height);
            octx.drawImage(imgEl, 0, 0, cache.iw, cache.ih, 0, 0, out.width, out.height);
            const imgData = octx.getImageData(0, 0, out.width, out.height);
            const d = imgData.data;
            buildMask();
            const mctx = mask.getContext('2d');
            const m = mctx.getImageData(0, 0, mask.width, mask.height).data;
            
            for (let i = 0; i < d.length; i += 4) {
                if (m[i+3] > 0) {
                    const r = d[i], g = d[i+1], b = d[i+2];
                    const lum = (0.2126 * r + 0.7152 * g + 0.0722 * b) / 255;
                    const rr = tr * lum, gg = tg * lum, bb = tb * lum;
                    d[i] = clamp(Math.round(rr * STRENGTH + r * (1 - STRENGTH)), 0, 255);
                    d[i+1] = clamp(Math.round(gg * STRENGTH + g * (1 - STRENGTH)), 0, 255);
                    d[i+2] = clamp(Math.round(bb * STRENGTH + b * (1 - STRENGTH)), 0, 255);
                }
            }
            octx.putImageData(imgData, 0, 0);
        };
    })();
    
    // ê·¸ë˜í”„ ì´ˆê¸°í™” í•¨ìˆ˜
    function initializeCharts() {
        // Thymeleaf ë³€ìˆ˜ë¥¼ JavaScriptë¡œ ì•ˆì „í•˜ê²Œ ì „ë‹¬
        const confidence = /*[[${confidence}]]*/ 85;
        const colorType = /*[[${analysis.colorType.name()}]]*/ 'SUMMER';
        
        // ì°¨íŠ¸ ìƒì„±
        createConfidenceChart(confidence);
        createTypeComparisonChart(colorType, confidence);
    }
    
    // ì‹ ë¢°ë„ ë„ë„› ì°¨íŠ¸
    function createConfidenceChart(confidence) {
        const ctx = document.getElementById('confidenceChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['ì‹ ë¢°ë„', 'ë¶ˆí™•ì‹¤ì„±'],
                datasets: [{
                    data: [confidence, 100 - confidence],
                    backgroundColor: [
                        confidence > 70 ? '#4CAF50' : confidence > 50 ? '#FF9800' : '#F44336',
                        '#E0E0E0'
                    ],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.label + ': ' + context.parsed + '%';
                            }
                        }
                    }
                }
            }
        });
    }
    
    // í¼ìŠ¤ë„ ì»¬ëŸ¬ íƒ€ì… ë¹„êµ
    function createTypeComparisonChart(currentType, confidence) {
        const ctx = document.getElementById('typeComparisonChart').getContext('2d');
        
        const types = ['SPRING', 'SUMMER', 'AUTUMN', 'WINTER'];
        const typeLabels = ['ë´„ ì›œí†¤', 'ì—¬ë¦„ ì¿¨í†¤', 'ê°€ì„ ì›œí†¤', 'ê²¨ìš¸ ì¿¨í†¤'];
        
        const similarities = types.map(type => {
            if (type === currentType) return confidence;
            // í˜„ì¬ íƒ€ì…ì´ ì•„ë‹Œ ê²½ìš° ëœë¤í•œ ë‚®ì€ ê°’ ìƒì„±
            return Math.random() * 30 + 10; // 10-40% ë²”ìœ„
        });
        
        new Chart(ctx, {
            type: 'radar',
            data: {
                labels: typeLabels,
                datasets: [{
                    label: 'ìœ ì‚¬ë„ (%)',
                    data: similarities,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            stepSize: 20
                        }
                    }
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }
</script>
